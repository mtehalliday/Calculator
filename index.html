<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header"><h1>Calculator</h1>
    </div>
    <div class="canvas">
        <div class="container">
            <div class="display">327</div>
            <div class="row">
                <div class="button num" value="7">7</div>
                <div class="button num" value="8">8</div>
                <div class="button num" value="9">9</div>
                <div class="button op" value="divide">&#247</div>
            </div>
            <div class="row">
                <div class="button num" value="4">4</div>
                <div class="button num" value="5">5</div>
                <div class="button num" value="6">6</div>
                <div class="button op" value="multiply">&#215</div>
            </div>
            <div class="row">
                <div class="button num" value="1">1</div>
                <div class="button num" value="2">2</div>
                <div class="button num" value="3">3</div>
                <div class="button op" value="add">+</div>
            </div>
            <div class="row">
                <div class="button num" value="0">0</div>
                <div class="button" value="clear">AC</div>
                <div class="button" value="equals">=</div>
                <div class="button op" value="subtract">-</div>
            </div>
        </div>
    </div>
    
</body>
</html>
